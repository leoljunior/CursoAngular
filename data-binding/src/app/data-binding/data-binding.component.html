<section class="event-binding">
    <article>
        <h3>Event binding</h3>
        <div>
            <button (click)="botaoClick()" class="btn btn-primary">Click!</button>
        
            <br><br>
        
            

            <p [hidden]="!formulario">Valor atual: {{ valorAtual }}</p>

            <form (ngSubmit)="onSubmit()">
                <input name="nome" type="text" [(ngModel)]="valorAtual"/>
                <input type="submit" value="send">
            </form>
        
        
        </div>
    </article>
</section>
